<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bulma.css">
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/fontawesome-all.js"></script>
  <script src="./js/jsLogin.js"></script>
  <title>Artin2 - Login</title>
</head>

<body>

  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="column is-half">
          <div class="field">
            <h3 id="erroSessao" class="has-text-danger"></h3>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="inputUsuario" class="input" type="text" placeholder="Usuario">
              <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
            </p>
            <p id="erroUsuario" class="help is-danger"></p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="inputSenha" class="input" type="password" placeholder="Senha">
              <span class="icon is-small is-left"><i class="fas fa-unlock-alt"></i></span>
            </p>
            <p id="erroSenha" class="help is-danger"></p>
          </div>
          <a id="botaoEntrar" class="button is-primary" onclick="validarLogin()">
            <span class="icon"><i class="fa fa-check"></i></span>
            <span>Entrar</span>
          </a>
        </div>
      </div>
    </div>
  </section>




</body>

</html>
